<p-table [value]="estudianteLista">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Curso</th>
            <th>Estado</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estudiante>
        <tr>
            <td>{{estudiante.nombre}}</td>
            <td>{{estudiante.curso}}</td>
            <td>{{estudiante.activo ? 'Activo': 'Inactivo'}}</td>
        </tr>
    </ng-template>
</p-table>
